server:
  port: 9001
spring:
  datasource:
    url: ${DB_URL}
    driver-class-name: ${DB_DRIVER_CLASS_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: Europe/Moscow
  servlet:
    multipart:
      max-file-size: 15MB
      max-request-size: 15MB
  security:
    oauth2:
      resource server:
        jwt:
          jwk-set-uri: ${JWK_SET_URI}
  main:
    allow-circular-references: true
  banner:
    location: classpath:banner.txt
springAsyncConfig:
  corePoolSize: 4
  maxPoolSize: 10
  queueCapacity: 50
  threadNamePrefix: 'AsyncTaskThread::'
  waitForTasksToCompleteOnShutdown: true
logging:
  level:
    root: OFF
    org.springframework: INFO
    org.hibernate: INFO
    ru.erp.sfsb: DEBUG
  file:
    name: logs/log.log
    max-size: 1mb
    max-history: 7
webclient:
  file-service:
    file-url: ${FILE_URL}
    connect-timeout: 5000
    read-timeout: 5000
  cp-store:
    url: ${CP_STORE_URL}
  task-planner:
    url: ${TASK_PLANNER_URL}
  task-planner-operation:
    url: ${TASK_PLANNER_OPERATION_URL}
keycloak:
  auth-server-url: ${KC_AUTH_SERVER_URL}
  realm: ${KC_REALM}
  resource: ${KC_AUTH_RESOURCE}
  ssl-required: external
  credentials:
    secret: ${KC_AUTH_SECRET}
  use-resource-role-mappings: true
cors: ${CORS_URL}, ${CORS_CP}, http://localhost:3000